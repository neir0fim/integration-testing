plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.5'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.kuzin'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation project(':domain')
	implementation project(':persistence')
	implementation project(':rest-api')

	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.0.2'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client:3.0.5'
	implementation 'org.springframework.boot:spring-boot-starter-security:3.0.5'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server:3.0.5'
	implementation 'org.keycloak:keycloak-spring-boot-starter:20.0.3'
}

tasks.named('test') {
	useJUnitPlatform()
}
